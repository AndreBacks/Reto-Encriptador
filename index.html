<body>
    <main>

    <header >
        <div class="caja">
            <h1><img src="imag/alura-icono.png" alt="Logo Alura"></h1>
            <nav> <!--se refiere al panel de navegación-->
                <ul>
                    <li id="inicialP"><a href="https://www.aluracursos.com/challenges/challenge-one-logica">Edición #5: Challenge ONE</a></li>
                </ul>
            </nav>
        </div>
       
    </header>


<div class="contenedor">
    <h3> -ENCRIPTADOR -</h3>
    <div class="encriptador">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto a modificar"></textarea>
    
    <div class="condiciones">
    <p>Solo se aceptan letras minúsculas y sin acento </p>
    </div>

    <div class="botones">
        <button class="boton-encriptador" type="button" onclick="encriptar()">Encriptar</button>
        <button class="boton-desencriptador" type="button" onclick="desencriptar()" >Desencriptar</button>
    </div>
</div>

<div class="encriptado">
    <img src="imag/icono.png" alt="" id="icono">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
    <h1 id="mensaje-title">Ningún mensaje fue encontrado</h1>
    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar </p>
        </div>
    </div>
</div>
</main>


<footer class="footer">
